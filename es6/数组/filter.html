    <script>
        // 过滤一些不想要的元素
        //如果回掉函数返回ture留下来

        let jsonArr = [
            { title: 'a', read: 100, hot: true },
            { title: 'a', read: 100, hot: false },
            { title: 'a', read: 100, hot: true },
            { title: 'a', read: 100, hot: false },
        ]
        // 像过滤当前最热的新闻

        //filter hot为true的数据   留下hot为true的数据

        let newArr = jsonArr.filter((value,index,jsonArr)=>{
            return value.hot == true;
        })

        console.error(newArr);




    </script>
